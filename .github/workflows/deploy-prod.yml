name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Cloudflare Pages (production)
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Validate deploy secrets
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "Missing secret: CLOUDFLARE_API_TOKEN" >&2
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "Missing secret: CLOUDFLARE_ACCOUNT_ID" >&2
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}" ]; then
            echo "Missing secret: CLOUDFLARE_PAGES_PROJECT_NAME" >&2
            exit 1
          fi

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_DIR || '.' }}
            --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
            --branch=main
