name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Cloudflare Pages (production)
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Validate deploy secrets
        id: deploy-config
        shell: bash
        env:
          CF_API_TOKEN_PRIMARY: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_API_TOKEN_ALT: ${{ secrets.CF_API_TOKEN }}
          CF_API_TOKEN_LEGACY: ${{ secrets.CLOUDFLARE_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          CF_PROJECT_LEGACY: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
          CF_DEPLOY_DIR: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_DIR }}
        run: |
          set -euo pipefail
          CF_API_TOKEN="${CF_API_TOKEN_PRIMARY:-${CF_API_TOKEN_ALT:-${CF_API_TOKEN_LEGACY:-}}}"
          if [ -z "$CF_API_TOKEN" ]; then
            echo "::warning::Missing secret: set one of CLOUDFLARE_API_TOKEN (preferred), CF_API_TOKEN, or CLOUDFLARE_TOKEN."
            echo "deploy_enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ -z "$CF_ACCOUNT_ID" ]; then
            echo "::warning::Missing secret: CLOUDFLARE_ACCOUNT_ID"
            echo "deploy_enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          PROJECT_NAME="$CF_PROJECT_NAME"
          if [ -z "$PROJECT_NAME" ]; then
            PROJECT_NAME="$CF_PROJECT_LEGACY"
          fi

          if [ -z "$PROJECT_NAME" ]; then
            echo "::warning::Missing secret: set CLOUDFLARE_PAGES_PROJECT_NAME (preferred) or CLOUDFLARE_PAGES_PROJECT (legacy)."
            echo "deploy_enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          DEPLOY_DIR="${CF_DEPLOY_DIR:-.}"

          echo "::add-mask::$CF_API_TOKEN"

          echo "project_name=$PROJECT_NAME" >> "$GITHUB_OUTPUT"
          echo "deploy_dir=$DEPLOY_DIR" >> "$GITHUB_OUTPUT"
          echo "deploy_enabled=true" >> "$GITHUB_OUTPUT"
          echo "CF_API_TOKEN=$CF_API_TOKEN" >> "$GITHUB_ENV"

      - name: Skip deploy when required Cloudflare secrets are unavailable
        if: steps.deploy-config.outputs.deploy_enabled != 'true'
        run: echo "Skipping deployment because required Cloudflare secrets are not configured."

      - name: Deploy with Wrangler
        if: steps.deploy-config.outputs.deploy_enabled == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy ${{ steps.deploy-config.outputs.deploy_dir }}
            --project-name=${{ steps.deploy-config.outputs.project_name }}
            --branch=main
