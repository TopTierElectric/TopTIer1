name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: deploy-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Cloudflare Pages (production)
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Validate deploy secrets
        id: deploy-config
        shell: bash
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          CF_PROJECT_LEGACY: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
          CF_DEPLOY_DIR: ${{ secrets.CLOUDFLARE_PAGES_DEPLOY_DIR }}
        run: |
          set -euo pipefail
          if [ -z "$CF_API_TOKEN" ]; then
            echo "Missing secret: CLOUDFLARE_API_TOKEN" >&2
            exit 1
          fi
          if [ -z "$CF_ACCOUNT_ID" ]; then
            echo "Missing secret: CLOUDFLARE_ACCOUNT_ID" >&2
            exit 1
          fi

          PROJECT_NAME="$CF_PROJECT_NAME"
          if [ -z "$PROJECT_NAME" ]; then
            PROJECT_NAME="$CF_PROJECT_LEGACY"
          fi

          if [ -z "$PROJECT_NAME" ]; then
            echo "Missing secret: set CLOUDFLARE_PAGES_PROJECT_NAME (preferred) or CLOUDFLARE_PAGES_PROJECT (legacy)." >&2
            exit 1
          fi

          DEPLOY_DIR="${CF_DEPLOY_DIR:-.}"

          echo "project_name=$PROJECT_NAME" >> "$GITHUB_OUTPUT"
          echo "deploy_dir=$DEPLOY_DIR" >> "$GITHUB_OUTPUT"

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy ${{ steps.deploy-config.outputs.deploy_dir }}
            --project-name=${{ steps.deploy-config.outputs.project_name }}
            --branch=main
