name: QA

on:
  pull_request:
  push:
    branches:
      - "**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"

      - name: Set up Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install browser runtime dependencies
        run: |
          set -euo pipefail
          sudo apt-get update

          install_first_available_pkg() {
            local candidates="$1"
            IFS='|' read -r -a opts <<< "$candidates"
            for pkg in "${opts[@]}"; do
              if ! apt-cache show "$pkg" >/dev/null 2>&1; then
                continue
              fi
              if sudo apt-get install -y --no-install-recommends "$pkg"; then
                return 0
              fi
            done
            return 0
          }

          dep_sets=(
            "libatk1.0-0|libatk1.0-0t64"
            "libnss3"
            "libx11-xcb1"
            "libxcomposite1"
            "libxdamage1"
            "libxrandr2"
            "libgbm1"
            "libgtk-3-0|libgtk-3-0t64"
            "libasound2|libasound2t64"
          )

          for dep in "${dep_sets[@]}"; do
            install_first_available_pkg "$dep"
          done
      - name: Verify npm lockfile exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json is required for CI because this workflow installs dependencies with npm ci."
            echo "Regenerate it with 'npm install' (or 'npm install --package-lock-only') and commit the lockfile."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate GitHub workflow YAML
        run: npm run check:workflows

      - name: Validate Cloudflare redirects output
        run: npm run check:redirects-cloudflare

      - name: Enforce no binary image files in changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RANGE="${{ github.event.pull_request.base.sha }}..${{ github.sha }}"
          else
            RANGE="${{ github.event.before }}..${{ github.sha }}"
          fi
          npm run check:no-binaries -- "$RANGE"

      - name: Run QA
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: npm run qa

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: qa-reports
          path: reports
          if-no-files-found: warn
