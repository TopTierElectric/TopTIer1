name: QA

on:
  pull_request:
  push:
    branches:
      - "**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  qa:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Set up Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install browser runtime dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libatk1.0-0 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libgtk-3-0

          # Ubuntu package naming differs across runner images.
          if apt-cache show libasound2 >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends libasound2
          else
            sudo apt-get install -y --no-install-recommends libasound2t64
          fi

      - name: Verify npm lockfile exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json is required for CI because this workflow installs dependencies with npm ci."
            echo "Regenerate it with 'npm install' (or 'npm install --package-lock-only') and commit the lockfile."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Enforce no binary image files in changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RANGE="${{ github.event.pull_request.base.sha }}..${{ github.sha }}"
          else
            RANGE="${{ github.event.before }}..${{ github.sha }}"
          fi
          npm run check:no-binaries -- "$RANGE"

      - name: Run QA
        env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: npm run qa

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: qa-reports
          path: reports
          if-no-files-found: warn
