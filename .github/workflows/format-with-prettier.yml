name: format-with-prettier
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Check formatting on pull requests
        if: github.event_name == 'pull_request'
        run: npx --yes prettier@3.2.5 --check "**/*.{html,css,js,json,md}"

      - name: Run Prettier (formats files)
        if: github.event_name != 'pull_request'
        run: npx --yes prettier@3.2.5 --write "**/*.{html,css,js,json,md}"

      - name: Commit formatted files
        if: github.event_name != 'pull_request'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "chore: format code with Prettier"
          add: "."
