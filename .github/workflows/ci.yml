name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  site:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Guard Cloudflare _redirects syntax
        run: npm run check:redirects-cloudflare

      - name: Check extensionless link policy
        run: npm run check:extensionless-links

      - name: Navigation simulation (Cloudflare Pages)
        run: npm run check:navigation-sim
