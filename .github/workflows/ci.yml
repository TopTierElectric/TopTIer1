name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  infrastructure-checks:
    name: Infrastructure checks (Terraform scoped)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Terraform scope
        id: terraform_scope
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t TF_FILES < <(git ls-files '*.tf')
          if [ "${#TF_FILES[@]}" -eq 0 ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "No Terraform files detected. Infrastructure Terraform checks are intentionally skipped for this repo architecture."
            exit 0
          fi

          echo "enabled=true" >> "$GITHUB_OUTPUT"
          printf '%s\n' "${TF_FILES[@]}"

      - name: Setup Terraform
        if: steps.terraform_scope.outputs.enabled == 'true'
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt / validate / plan
        if: steps.terraform_scope.outputs.enabled == 'true'
        shell: bash
        run: |
          set -euo pipefail
          terraform fmt -check -recursive

          mapfile -t TF_DIRS < <(git ls-files '*.tf' | xargs -n1 dirname | sort -u)
          for dir in "${TF_DIRS[@]}"; do
            echo "Running Terraform checks in ${dir}"
            terraform -chdir="$dir" init -input=false -backend=false
            terraform -chdir="$dir" validate
            terraform -chdir="$dir" plan -input=false -lock=false -refresh=false -no-color || {
              echo "Terraform plan failed in ${dir}" >&2
              exit 1
            }
          done

      - name: IaC scan (tfsec)
        if: steps.terraform_scope.outputs.enabled == 'true'
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false

  site-checks:
    name: Site checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Redirects guard
        run: npm run check:origin-redirects

      - name: Wrangler nav simulation
        run: npm run check:navigation-sim
