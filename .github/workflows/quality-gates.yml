name: quality-gates

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate Cloudflare redirects output
        run: npm run check:redirects-cloudflare

      - name: Check formatting
        run: npm run format:check

      - name: Lint and validate HTML
        run: npm run lint

      - name: Run static content checks
        run: |
          npm run check:placeholders
          npm run check:origin-redirects
          npm run audit:images
          npm run check:extensionless-collisions

      - name: Verify internal links (Cloudflare Pages simulation)
        run: npm run audit:links
