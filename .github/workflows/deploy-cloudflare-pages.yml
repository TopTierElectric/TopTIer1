name: Deploy to Cloudflare Pages (manual fallback)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Resolve Cloudflare deploy token
        id: deploy-config
        shell: bash
        env:
          CLOUDFLARE_API_TOKEN_PRIMARY: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_API_TOKEN_ALT: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_API_TOKEN_LEGACY: ${{ secrets.CLOUDFLARE_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          CF_TOKEN="${CLOUDFLARE_API_TOKEN_PRIMARY:-${CLOUDFLARE_API_TOKEN_ALT:-${CLOUDFLARE_API_TOKEN_LEGACY:-}}}"
          if [ -z "$CF_TOKEN" ]; then
            echo "::warning::Missing secret: set one of CLOUDFLARE_API_TOKEN (preferred), CF_API_TOKEN, or CLOUDFLARE_TOKEN."
            echo "deploy_enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::warning::Missing secret: CLOUDFLARE_ACCOUNT_ID."
            echo "deploy_enabled=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "::add-mask::$CF_TOKEN"
          echo "deploy_enabled=true" >> "$GITHUB_OUTPUT"
          echo "CLOUDFLARE_API_TOKEN=$CF_TOKEN" >> "$GITHUB_ENV"

      - name: Skip deploy when required Cloudflare secrets are unavailable
        if: steps.deploy-config.outputs.deploy_enabled != 'true'
        run: echo "Skipping deployment because required Cloudflare secrets are not configured."

      - name: Deploy to Cloudflare Pages
        if: steps.deploy-config.outputs.deploy_enabled == 'true'
        run: npx wrangler@4.64.0 pages deploy dist --project-name=toptier-electrical --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
