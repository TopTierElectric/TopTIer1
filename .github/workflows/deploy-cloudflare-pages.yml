name: Deploy to Cloudflare Pages (manual fallback)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Resolve Cloudflare deploy token
        shell: bash
        env:
          CLOUDFLARE_API_TOKEN_PRIMARY: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_API_TOKEN_ALT: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_API_TOKEN_LEGACY: ${{ secrets.CLOUDFLARE_TOKEN }}
        run: |
          set -euo pipefail
          CF_TOKEN="${CLOUDFLARE_API_TOKEN_PRIMARY:-${CLOUDFLARE_API_TOKEN_ALT:-${CLOUDFLARE_API_TOKEN_LEGACY:-}}}"
          if [ -z "$CF_TOKEN" ]; then
            echo "Missing secret: set one of CLOUDFLARE_API_TOKEN (preferred), CF_API_TOKEN, or CLOUDFLARE_TOKEN." >&2
            exit 1
          fi
          echo "::add-mask::$CF_TOKEN"
          echo "CLOUDFLARE_API_TOKEN=$CF_TOKEN" >> "$GITHUB_ENV"

      - name: Deploy to Cloudflare Pages
        run: npx wrangler@4.64.0 pages deploy . --project-name=toptier-electrical --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
