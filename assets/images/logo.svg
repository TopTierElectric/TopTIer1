<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Top Tier Electrical logo</title>
  <desc id="logoDesc">Gold circular badge with lightning bolt, Top Tier Electrical text, and the motto Where quality meets care.</desc>
  <defs>
    <style>
      .gold { fill: #c59b2b; stroke: #c59b2b; }
      .gold-stroke { stroke: #c59b2b; fill: none; }
      .gold-text { fill: #c59b2b; font-family: "Montserrat", "Arial Black", sans-serif; }
    </style>
  </defs>
  <circle cx="200" cy="200" r="180" class="gold-stroke" stroke-width="12"/>
  <circle cx="200" cy="200" r="145" class="gold-stroke" stroke-width="6" stroke-dasharray="12 16"/>
  <line x1="95" y1="155" x2="305" y2="155" class="gold" stroke-width="8" stroke-linecap="round"/>
  <line x1="115" y1="175" x2="285" y2="175" class="gold" stroke-width="6" stroke-linecap="round"/>
  <polygon points="205,42 170,135 205,135 175,225 255,140 225,140" class="gold"/>
  <text x="200" y="215" text-anchor="middle" class="gold-text" font-size="52" font-weight="800" letter-spacing="2">TOP TIER</text>
  <rect x="85" y="233" width="230" height="40" rx="6" class="gold" fill-opacity="0.12" stroke-width="3"/>
