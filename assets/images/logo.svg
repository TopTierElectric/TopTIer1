<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Top Tier Electrical logo</title>
  <desc id="logoDesc">Gold circular badge for Top Tier Electrical with lightning bolt icon, gear teeth along the bottom edge, and the motto Where quality meets care.</desc>
  <defs>
    <style>
      .gold-fill { fill: #c59b2b; }
      .gold-stroke { stroke: #c59b2b; fill: none; }
      .gold-text { fill: #c59b2b; font-family: "Montserrat", "Arial Black", sans-serif; font-weight: 800; }
    </style>
  </defs>

  <circle cx="300" cy="300" r="250" class="gold-stroke" stroke-width="18" />
  <circle cx="300" cy="300" r="190" class="gold-stroke" stroke-width="8" />

  <path d="M300 70 255 190h55l-30 120 95-130h-60z" class="gold-fill" />

  <text x="300" y="240" text-anchor="middle" class="gold-text" font-size="70" letter-spacing="6">TOP TIER</text>

  <rect x="150" y="270" width="300" height="60" rx="10" class="gold-stroke" stroke-width="6" fill="rgba(197,155,43,0.12)" />
  <text x="300" y="310" text-anchor="middle" class="gold-text" font-size="34" letter-spacing="4">ELECTRICAL</text>

  <path id="mottoPath" d="M150 360 A150 150 0 0 0 450 360" fill="none" />
  <text class="gold-text" font-size="22" font-weight="700" letter-spacing="2">
    <textPath href="#mottoPath" startOffset="50%" text-anchor="middle">WHERE QUALITY MEETS CARE.</textPath>
  </text>

  <g class="gold-fill">
    <path d="M120 370 140 430 160 370z" />
    <path d="M160 370 180 430 200 370z" />
    <path d="M200 370 220 430 240 370z" />
    <path d="M240 370 260 430 280 370z" />
    <path d="M280 370 300 430 320 370z" />
    <path d="M320 370 340 430 360 370z" />
    <path d="M360 370 380 430 400 370z" />
    <path d="M400 370 420 430 440 370z" />
    <path d="M440 370 460 430 480 370z" />
  </g>
</svg>
