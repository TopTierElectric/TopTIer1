    <polygon points="120,280 135,320 150,280"/>
    <polygon points="150,280 165,320 180,280"/>
    <polygon points="180,280 195,320 210,280"/>
    <polygon points="210,280 225,320 240,280"/>
    <polygon points="240,280 255,320 270,280"/>
    <polygon points="270,280 285,320 300,280"/>
    <polygon points="300,280 315,320 330,280"/>
