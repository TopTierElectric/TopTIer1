<section class="container">
  <h1>Request Scheduling</h1>
  <p>
    Send details and photos if available. We'll respond within one business day.
  </p>
  <form
    class="form"
    data-form="booking"
    action="https://formsubmit.co/info@toptier-electrical.com"
    method="POST"
  >
    <input
      type="hidden"
      name="_next"
      value="https://toptier-electrical.com/thank-you"
    /><label for="name">Name</label
    ><input id="name" name="name" required /><label for="phone">Phone</label
    ><input id="phone" name="phone" type="tel" required /><label for="email"
      >Email</label
    ><input id="email" name="email" type="email" required /><label for="details"
      >Project details</label
    ><textarea id="details" name="details" rows="5" required></textarea
    ><button class="btn btn-primary" type="submit">Send Request</button>
  </form>
</section>
