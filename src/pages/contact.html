<section class="container">
  <h1>Contact</h1>
  <p>Call/text for fast response, or send a message.</p>
  <!--@include cta-call-inline -->
  <form
    class="form"
    data-form="contact"
    action="https://formspree.io/f/mkovbvgj"
    method="POST"
  >
    <input
      type="hidden"
      name="_subject"
      value="New contact request from Top Tier Electrical"
    />
    <input
      type="hidden"
      name="_next"
      value="https://toptier-electrical.com/thank-you"
    />
    <input type="hidden" name="form_name" value="Contact form" />
    <input
      class="form-honeypot"
      type="text"
      name="_gotcha"
      aria-label="Leave this field blank"
      tabindex="-1"
      autocomplete="off"
      aria-hidden="true"
    />
    <label for="cname">Name</label
    ><input id="cname" name="name" required /><label for="cemail">Email</label
    ><input id="cemail" name="email" type="email" required /><label
      for="cmessage"
      >Message</label
    ><textarea id="cmessage" name="message" rows="6" required></textarea
    ><button class="btn btn-primary" type="submit">Send Message</button>
  </form>
  <!--@include decision-cta -->
</section>
