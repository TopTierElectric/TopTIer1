<header class="site-header" role="banner">
  <div class="container header-inner">
    <a class="logo" href="/" aria-label="Top Tier Electrical Home">
      <img
        class="logo-img"
        src="/Past_work_webp/TopTierElectrical_Logo_Web_600w.webp"
        width="600"
        height="161"
        alt="{{site.brand}}"
        decoding="async"
        loading="eager"
      />
      <span class="logo-text">{{site.brand}}</span> </a
    ><button
      class="menu-toggle"
      type="button"
      aria-controls="primary-nav"
      aria-expanded="false"
    >
      Menu
    </button>
    <nav id="primary-nav" class="nav" aria-label="Primary Navigation">
      {{{navPrimaryLinks}}}
    </nav>
    <div class="header-cta">
      <a
        class="btn btn-primary"
        href="{{site.cta_primary.href}}"
        data-cta="booking"
        data-cta-location="header"
        >{{site.cta_primary.label}}</a
      ><a
        class="btn btn-ghost"
        href="{{site.cta_secondary.href}}"
        data-cta="call"
        data-cta-location="header"
        >{{site.cta_secondary.label}}</a
      >
    </div>
  </div>
</header>
